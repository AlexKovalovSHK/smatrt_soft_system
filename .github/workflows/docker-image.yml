name: Docker Build and Deploy - Smart Soft System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: "smart_soft_system"
  DEPLOY_DIR: "/root/smart_soft_system/"
  CONTAINER_NAME: "smart_soft_system"
  HOST_PORT: "5051"
  CONTAINER_PORT: "80"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получение кода из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Проверка содержимого рабочей директории
      - name: List files in the working directory
        run: ls -la

      # Шаг 3: Установка Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Шаг 4: Сборка Docker-образа
      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE .
          docker images

      # Шаг 5: Сохранение Docker-образа в tar-файл
      - name: Save Docker image
        run: |
          docker save $DOCKER_IMAGE -o $DOCKER_IMAGE.tar
          ls -lh $DOCKER_IMAGE.tar

      # Шаг 6: Установка sshpass
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      # Шаг 7: Создание директории на удаленном сервере
      - name: Create deploy directory on remote server
        run: |
          sshpass -p "${{ secrets.SUDO_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            mkdir -p $DEPLOY_DIR
          "

      # Шаг 8: Копирование файлов на удаленный сервер
      - name: Copy files to remote server
        run: |
          sshpass -p "${{ secrets.SUDO_PASSWORD }}" scp -o StrictHostKeyChecking=no $DOCKER_IMAGE.tar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:$DEPLOY_DIR
          sshpass -p "${{ secrets.SUDO_PASSWORD }}" scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:$DEPLOY_DIR

      # Шаг 9: Проверка наличия файлов на сервере
      - name: Verify files on server
        run: |
          sshpass -p "${{ secrets.SUDO_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            if [ ! -f '$DEPLOY_DIR/$DOCKER_IMAGE.tar' ]; then
              echo 'Error: Docker image not found on server!'
              exit 1
            fi
            if [ ! -f '$DEPLOY_DIR/docker-compose.yml' ]; then
              echo 'Error: docker-compose.yml not found on server!'
              exit 1
            fi
            echo 'All files successfully copied to server'
          "

      # Шаг 10: Развертывание Docker-образа на удаленном сервере
      - name: Deploy Docker container on remote server
        run: |
          sshpass -p "${{ secrets.SUDO_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            cd $DEPLOY_DIR &&
            docker load -i $DOCKER_IMAGE.tar &&
            docker-compose down || true &&
            docker-compose up -d &&
            docker ps | grep $CONTAINER_NAME
          "

      # Шаг 11: Проверка статуса деплоя
      - name: Verify deployment
        run: |
          sshpass -p "${{ secrets.SUDO_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            echo '=== Container Status ===' &&
            docker ps | grep $CONTAINER_NAME &&
            echo '=== Recent Logs ===' &&
            docker logs --tail 20 $CONTAINER_NAME
          "
